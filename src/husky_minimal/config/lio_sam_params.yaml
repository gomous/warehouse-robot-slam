/**:
  ros__parameters:
    # CORRECTED Topic Settings for Custom Robot
    pointCloudTopic: "velodyne_points"
    imuTopic: "imu_plugin/out"  # This matches your actual IMU topic
    odomTopic: "odom"
    gpsTopic: "odometry/gps"

    # Frame Settings - Match your custom robot URDF
    lidarFrame: "velodyne"
    baselinkFrame: "base_link"
    odometryFrame: "odom"
    mapFrame: "map"

    # Sensor Settings
    sensor: velodyne
    N_SCAN: 16
    Horizon_SCAN: 1800
    downsampleRate: 1
    lidarMinRange: 0.3
    lidarMaxRange: 100.0

    # IMU Settings
    imuAccNoise: 0.01
    imuGyrNoise: 0.001
    imuAccBiasN: 0.0001
    imuGyrBiasN: 0.0001
    imuGravity: 9.81
    imuRPYWeight: 0.01

    # Keep other settings as needed...